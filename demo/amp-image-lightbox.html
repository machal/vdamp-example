<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">

    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <script async custom-element="amp-image-lightbox" src="https://cdn.ampproject.org/v0/amp-image-lightbox-0.1.js"></script>
    <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>

    <title>AMP: Image Lightbox &amp; Lightbox Gallery</title>

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        padding: 1.5em;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
      }

      .container {
        max-width: 300px;
        padding: 1em;
        background:lightgrey;
      }

      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>AMP: Image Lightbox &amp; Lightbox Gallery</h1>

    <h2>Image Lightbox</h2>

    <amp-image-lightbox id="lightbox" layout="nodisplay"></amp-image-lightbox>

    <div class="container">
      <amp-img
          srcset="img/placeholder/placeholder-green-16-9.jpg"
          width="160" height="90" layout="responsive"
          role="button" alt="Les"
          on="tap:lightbox">
      </amp-img>
    </div>

    <h2>Image Lightbox Gallery</h2>

    <div class="container">
      <amp-img src="img/placeholder/placeholder-green-1-1.jpg"
          width="120" height="120" layout="intrinsic"
          alt="" lightbox>
      </amp-img>
      <amp-img src="img/placeholder/placeholder-grey-1-1.jpg"
          width="120" height="120" layout="intrinsic"
          alt="" lightbox>
      </amp-img>
    </div>

  </body>
</html>
